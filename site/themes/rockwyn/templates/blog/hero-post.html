<section class="hero">

	<div class="hero-background" style="background-image: url({{ hero_image }})">
		<div class="overlay"></div>
		<header>
			<h1>{{ title }}</h1>
			{{ sub_title wrap="h2" }}
		</header>
		<div class="meta">
			<div class="avatar">
				<img src="/assets/favicons/bq-logo-circle.png" class="img-circle" width="48" height="48">
			</div>
			<div class="name">
				<h5 class="name">{{ owner_name }}</h5>
				<h5 class="name">{{ author_name }}</h5>
			</div>
			<!--<div class="length">{{ content | read_time }} minute read</div>-->
			<div class="date">
				{{ date format="F j, Y" }}
			</div>
		</div>
	</div>

	<article class="content">
		{{ content }}
	</article>
</section>
