<section class="container-fluid gallery">

	<header>
		<h1>{{ title }}</h1>
		{{ content wrap="h2" }}
	</header>

	<div class="gallery-images">
		{{ images }}<img src="{{ value }}" sort="title:desc" />{{ /images }}
		<!--<figcaption>{{ caption }}</figcaption>-->
	</div>

	<div class="gallery-images">
		{{ images }}<img src="{{ glide:value width='325' fit='crop' }}" width="325"  sort="title:desc" />{{ /images }}
		<!--<figcaption>{{ caption }}</figcaption>-->
	</div>

	<div class="gallery-images">
		<img src="{{ glide:images width='325' fit='crop' }}" width="325" sort="title:desc" />
		<figcaption>{{ caption }}</figcaption>
	</div>

</section>
