<section class="container-fluid">

	<header>
		<h1>{{ title }}</h1>
		{{ content_raw wrap="h2" }}
	</header>

    <div class="tiles">
        {{ collection:portfolio }}
        <a href="portfolio/{{ slug }}" class="item">
            <div class="image" style="background-image: url('{{ image_url }}');">
                <h3 class="caption">{{ title }}</h3>
            </div>
        </a>
        {{ /collection:portfolio }}
    </div>

</section>
